<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Scrapbook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e2bacd;
      text-align: center;
    }

    h1 {
      color: rgb(84, 16, 16); /* Dark red color for the title */
    }

    p {
      color: rgb(84, 16, 16); /* Dark red color for the caption */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 20px;
    }

    .page {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      cursor: pointer;
    }

    .photo {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
    }

    .caption {
      font-style: italic;
      color: #666;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .overlay-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h1>Digital Scrapbook</h1>
<p>Click on the images for more info!</p>

<div class="container">
  <div class="page" onclick="showOverlay('BOOBA', 'you look SO proud of yourself')">
    <img class="photo" src="boba_tower.jpg" alt="Boba Tower">
    <p class="caption">Boba Cup Tower</p>
  </div>

  <div class="page" onclick="showOverlay('Pumpkin mask LOL', 'The shirt really tops it off')">
    <img class="photo" src="halloween.JPEG" alt="Halloween">
    <p class="caption">Spooky Scary Skeletons</p>
  </div>

  <div class="page" onclick="showOverlay('Ayo where my hug at', '*insert fboy face here*')">
    <img class="photo" src="fboy.jpg" alt="Fboy">
    <p class="caption">What's Up Shawty Bae</p>
  </div>

  <div class="page" onclick="showOverlay('teehee', 'The day I realized Arsema doesn\'t have to be my only victim!')">
    <img class="photo" src="braids.jpg" alt="Braids">
    <p class="caption">My new hairdresser</p>
  </div>

  <div class="page" onclick="showOverlay(':P', 'The winds were CRAZY that day :o')">
    <img class="photo" src="first_date.jpg" alt="First Date">
    <p class="caption">First date</p>
  </div>

  <div class="page" onclick="showOverlay('She is beauty she is grace', 'I\'m sorry I had to put this one in here')">
    <img class="photo" src="cartwheel_attempt.jpg" alt="Cartwheel Attempt">
    <p class="caption">Fliptastic!</p>
  </div>

  <div class="page" onclick="showOverlay('Maybe i should get snapchat', 'Haha jk...unless??')">
    <img class="photo" src="snapchat_filter.JPG" alt="Snapchat Filter">
    <p class="caption">Snapchat shennanigans</p>
  </div>

  <div class="page" onclick="showOverlay('Featuring a GIANT octopus', 'I can still here the screaming - TURN LEFTTTT')">
    <img class="photo" src="escape_room.jpg" alt="Escape Room">
    <p class="caption">Escape room</p>
  </div>

  <div class="page" onclick="showOverlay('Look at them photosynthesize', 'A nice lil nap :D')">
    <img class="photo" src="aldrich_park.jpg" alt="Aldrich Park">
    <p class="caption">Aldrich park</p>
  </div>

  <div class="page" onclick="showOverlay('Until we meet again', 'That sounds dark but we saw each other again LOL')">
    <img class="photo" src="winter_break.jpg" alt="Winter Break">
    <p class="caption">Last goodbye</p>
  </div>

  <div class="page" onclick="showOverlay('The two extremes', 'If you look closely im also holding a flower and definitely not the middle finger')">
    <img class="photo" src="flower.jpg" alt="Flower">
    <p class="caption">Flower power</p>
  </div>

  <!-- Add more pages as needed -->
  <p>More memories on the way... </p>

</div>

<div class="overlay" id="overlay" onclick="hideOverlay()">
  <div class="overlay-content" id="overlayContent">
    <h2 id="overlayTitle"></h2>
    <p id="overlayCaption"></p>
  </div>
</div>

<script>
  function showOverlay(title, caption) {
    document.getElementById('overlayTitle').textContent = title;
    document.getElementById('overlayCaption').textContent = caption;
    document.getElementById('overlay').style.display = 'flex';
  }

  function hideOverlay() {
    document.getElementById('overlay').style.display = 'none';
  }
</script>

</body>
</html>
